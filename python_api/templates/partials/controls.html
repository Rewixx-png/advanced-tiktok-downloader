<!-- python_api/templates/partials/controls.html -->

<div class="controls-panel">
    <!-- КНОПКА ДЛЯ БЛЮРА -->
    <div id="toggle-blur-btn" class="control-btn" title="Вкл/Выкл размытие">
        <span class="icon-on">👁️</span>
        <span class="icon-off">🙈</span>
    </div>

    <!-- КНОПКА ДЛЯ ПОДВОДНОГО ЭФФЕКТА -->
    <div id="toggle-water-btn" class="control-btn" title="Эффект 'под водой'">
        <span class="icon-on">💧</span>
        <span class="icon-off">💨</span>
    </div>

    <!-- Кнопка для режима отображения видео -->
    <div id="toggle-fit-btn" class="control-btn" title="Режим отображения видео">
        <span class="icon-on">⤡</span>
        <span class="icon-off">⛶</span>
    </div>

    <div id="show-player-btn" class="control-btn" title="Показать плеер" style="display: none;">🎵</div>
</div>
