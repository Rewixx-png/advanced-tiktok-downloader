<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∫–∞—á–∞—Ç—å —Ç—Ä–µ–∫</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        :root {
            --plyr-color-main: #1778f2;
            --container-bg: rgba(25, 25, 25, 0.7);
            --border-color: rgba(255, 255, 255, 0.15);
            --shadow-color: rgba(0, 0, 0, 0.3);
        }
        
        * {
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        #bg-video {
            position: fixed; top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto; z-index: -1;
            transform: translateX(-50%) translateY(-50%);
            object-fit: cover;
            filter: blur(20px);
            opacity: 0.3;
            transition: filter 0.5s ease, opacity 0.5s ease;
        }

        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 90%;
            min-width: 320px;
            max-width: 450px;
            box-sizing: border-box;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 18px;
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            transition: opacity 0.3s ease, transform 0.3s ease-out;
            cursor: grab;
        }

        .dragging {
            cursor: grabbing;
            transition: none;
        }
        
        /* –î–ï–¢–ê–õ–¨: –°—Ç–∏–ª–∏ –¥–ª—è –Ω–æ–≤–æ–≥–æ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω–æ–≥–æ –±–ª–æ–∫–∞ */
        .info-block {
            margin-bottom: 20px;
        }
        #track-title {
            margin-top: 0;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 1.5em;
        }
        #video-author {
            margin: 0;
            font-size: 1.1em;
            opacity: 0.8;
        }
        #video-description {
            margin-top: 15px;
            font-style: italic;
            opacity: 0.7;
            max-height: 50px;
            overflow-y: auto;
            font-size: 0.9em;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 10px;
        }
        
        .player-container { margin-bottom: 25px; }

        .download-btn {
            display: inline-block;
            text-decoration: none;
            background-color: var(--plyr-color-main);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        .download-btn:hover { background-color: #1464c7; }
        .download-btn:active { transform: scale(0.95); }

        .controls-panel {
            position: fixed; bottom: 20px; right: 20px;
            z-index: 101; display: flex; gap: 10px;
        }

        .control-btn {
            width: 50px; height: 50px;
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px var(--shadow-color);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            transition: background-color 0.3s, transform 0.2s;
            backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);
        }
        .control-btn:hover { background-color: rgba(40, 40, 40, 0.9); }
        .control-btn:active { transform: scale(0.9); }

        .close-btn {
            position: absolute; top: 10px; right: 15px;
            font-size: 28px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.5);
            transition: color 0.3s, transform 0.2s;
        }
        .close-btn:hover { color: white; }
        .close-btn:active { transform: scale(0.9); }

        #permission-banner {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100; padding: 25px 40px;
            background-color: rgba(20, 20, 20, 0.85);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-radius: 15px; text-align: center;
            transition: opacity 0.5s ease;
            box-shadow: 0 8px 32px 0 var(--shadow-color);
        }
        #permission-banner h2 { margin-top: 0; }
        #permission-banner p { margin-bottom: 20px; opacity: 0.8; }
        #allow-audio-btn {
            background-color: var(--plyr-color-main); color: white;
            border: none; padding: 12px 28px; border-radius: 8px;
            font-size: 16px; font-weight: bold; cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        #allow-audio-btn:hover { background-color: #1464c7; }
        #allow-audio-btn:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div id="permission-banner">
        <h2>–†–∞–∑—Ä–µ—à–∏—Ç—å –∑–≤—É–∫?</h2>
        <p>–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –≤–∫–ª—é—á–∏—Ç—å —Ñ–æ–Ω–æ–≤—É—é –º—É–∑—ã–∫—É.</p>
        <button id="allow-audio-btn">–í–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫</button>
    </div>
    
    <video autoplay muted loop id="bg-video">
        <source src="/video_file/{video_id}" type="video/mp4">
    </video>

    <div id="player-banner" class="container">
        <div id="close-player-btn" class="close-btn">&times;</div>
        <!-- –î–ï–¢–ê–õ–¨: –î–æ–±–∞–≤–ª–µ–Ω –±–ª–æ–∫ —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –æ –≤–∏–¥–µ–æ -->
        <div class="info-block">
            <h1 id="track-title">–¢—Ä–µ–∫ –∏–∑ –≤–∏–¥–µ–æ</h1>
            <p id="video-author">–æ—Ç <b>@{author_name}</b></p>
            <p id="video-description">"{video_desc}"</p>
        </div>
        <div class="player-container">
            <audio id="player" controls>
                <source src="/audio/{music_file_id}" type="audio/mp3" />
            </audio>
        </div>
        <a href="/audio/{music_file_id}" class="download-btn" download>–°–∫–∞—á–∞—Ç—å MP3</a>
    </div>

    <div class="controls-panel">
        <div id="toggle-blur-btn" class="control-btn">üëÅÔ∏è</div>
        <div id="toggle-water-btn" class="control-btn">üíß</div>
        <div id="show-player-btn" class="control-btn" style="display: none;">üéµ</div>
    </div>
    
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        // JS-–∫–æ–¥ –æ—Å—Ç–∞–ª—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π, —Ç.–∫. –æ–Ω —É–∂–µ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–µ–Ω
        document.addEventListener('DOMContentLoaded', () => {
            const videoElement = document.getElementById('bg-video');
            const playerElement = document.getElementById('player');
            const player = new Plyr(playerElement, { seekTime: 5 });
            const banner = document.getElementById('permission-banner');
            const allowBtn = document.getElementById('allow-audio-btn');
            const playerBanner = document.getElementById('player-banner');
            const closePlayerBtn = document.getElementById('close-player-btn');
            const toggleBlurBtn = document.getElementById('toggle-blur-btn');
            const toggleWaterBtn = document.getElementById('toggle-water-btn');
            const showPlayerBtn = document.getElementById('show-player-btn');

            let isBlurEnabled = true;
            let isWaterEffectEnabled = true;
            let audioContext, videoSource, videoGainNode, playerSource, playerGainNode, underwaterFilter;
            let seekTimeout = null;

            function setupAudio() {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                videoSource = audioContext.createMediaElementSource(videoElement);
                videoGainNode = audioContext.createGain(); 
                underwaterFilter = audioContext.createBiquadFilter();
                underwaterFilter.type = 'lowpass';
                underwaterFilter.frequency.value = 400;
                videoSource.connect(underwaterFilter).connect(videoGainNode).connect(audioContext.destination);
                
                playerSource = audioContext.createMediaElementSource(playerElement);
                playerGainNode = audioContext.createGain();
                playerSource.connect(playerGainNode).connect(audioContext.destination);

                videoElement.volume = 1; 
                playerElement.volume = 1; 
                playerGainNode.gain.value = 0; 
                videoGainNode.gain.value = 0;
            }

            function fadeVolume(gainNode, targetVolume, duration = 500) {
                if (!audioContext) return;
                gainNode.gain.cancelScheduledValues(audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(targetVolume, audioContext.currentTime + duration / 1000);
            }

            allowBtn.addEventListener('click', () => {
                if (!audioContext) setupAudio();
                
                audioContext.resume().then(() => {
                    videoElement.muted = false;
                    fadeVolume(videoGainNode, 0.7, 1000); 
                    banner.style.opacity = '0';
                    setTimeout(() => { banner.style.display = 'none'; }, 500);
                });
            });

            closePlayerBtn.addEventListener('click', () => {
                player.pause();
                playerBanner.style.opacity = '0';
                playerBanner.style.transform = 'translate(-50%, -50%) scale(0.95)';
                
                videoElement.style.opacity = '1';

                setTimeout(() => {
                    playerBanner.style.display = 'none';
                    showPlayerBtn.style.display = 'flex';
                }, 300);
            });

            showPlayerBtn.addEventListener('click', () => {
                playerBanner.style.display = 'block';
                showPlayerBtn.style.display = 'none';

                videoElement.style.opacity = '0.3';

                setTimeout(() => {
                    playerBanner.style.opacity = '1';
                    playerBanner.style.transform = 'translate(-50%, -50%) scale(1)';
                }, 10);
            });

            toggleBlurBtn.addEventListener('click', () => {
                isBlurEnabled = !isBlurEnabled;
                videoElement.style.filter = isBlurEnabled ? 'blur(20px)' : 'blur(0px)';
                toggleBlurBtn.textContent = isBlurEnabled ? 'üëÅÔ∏è' : 'üôà';
            });

            toggleWaterBtn.addEventListener('click', () => {
                if (!audioContext) return; 
                isWaterEffectEnabled = !isWaterEffectEnabled;
                underwaterFilter.frequency.cancelScheduledValues(audioContext.currentTime);
                underwaterFilter.frequency.linearRampToValueAtTime(
                    isWaterEffectEnabled ? 400 : 20000,
                    audioContext.currentTime + 0.5
                );
                toggleWaterBtn.textContent = isWaterEffectEnabled ? 'üíß' : 'üí®';
            });
            
            player.on('seeking', () => {
                clearTimeout(seekTimeout);
            });
            
            player.on('play', () => {
                clearTimeout(seekTimeout);
                if (!audioContext) return;
                fadeVolume(videoGainNode, 0);
                fadeVolume(playerGainNode, 1);
            });
            
            player.on('pause', () => {
                seekTimeout = setTimeout(() => {
                    if (!audioContext) return;
                    fadeVolume(playerGainNode, 0);
                    fadeVolume(videoGainNode, 0.7);
                }, 50);
            });
            
            player.on('ended', () => {
                if (!audioContext) return;
                fadeVolume(playerGainNode, 0);
                fadeVolume(videoGainNode, 0.7);
            });

            let isDragging = false, currentX, currentY, initialX, initialY, xOffset = 0, yOffset = 0;

            playerBanner.addEventListener('mousedown', dragStart);
            playerBanner.addEventListener('touchstart', dragStart, { passive: false });
            
            function dragStart(e) {
                if (e.target.closest('.plyr, .download-btn, .close-btn, #video-description')) {
                    return;
                }
                
                isDragging = true;
                playerBanner.classList.add('dragging');
                
                const transform = window.getComputedStyle(playerBanner).getPropertyValue('transform');
                const matrix = new DOMMatrix(transform);
                xOffset = matrix.e;
                yOffset = matrix.f;
                
                if (e.type === "touchstart") {
                    initialX = e.touches[0].clientX - xOffset;
                    initialY = e.touches[0].clientY - yOffset;
                } else {
                    e.preventDefault();
                    initialX = e.clientX - xOffset;
                    initialY = e.clientY - yOffset;
                }
                
                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', dragEnd);
                document.addEventListener('touchmove', drag, { passive: false });
                document.addEventListener('touchend', dragEnd);
            }

            function drag(e) {
                if (!isDragging) return;
                e.preventDefault();

                if (e.type === "touchmove") {
                    currentX = e.touches[0].clientX - initialX;
                    currentY = e.touches[0].clientY - initialY;
                } else {
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                }
                
                playerBanner.style.transform = `translate(${currentX}px, ${currentY}px)`;
            }

            function dragEnd(e) {
                isDragging = false;
                playerBanner.classList.remove('dragging');

                document.removeEventListener('mousemove', drag);
                document.removeEventListener('mouseup', dragEnd);
                document.removeEventListener('touchmove', drag);
                document.removeEventListener('touchend', dragEnd);
            }
        });
    </script>
</body>
</html>
