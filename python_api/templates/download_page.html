<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ track_title }} - {{ track_artist }}</title>
    
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}?v={{ css_version }}">
    
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="permission-banner">
        <h2>Разрешить звук?</h2>
        <p>Нажмите, чтобы включить фоновую музыку из видео.</p>
        <button id="allow-audio-btn">Включить</button>
    </div>
    
    <div id="video-wrapper">
        <video autoplay muted loop id="bg-video">
            <source src="/video_file/{{ video_id }}" type="video/mp4">
        </video>
    </div>

    <div id="player-banner" class="container">
        {% include 'partials/player.html' %}
    </div>

    {% include 'partials/controls.html' %}
    
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    
    <script src="{{ url_for('static', path='script.js') }}?v={{ js_version }}"></script>
    
    <!-- ОБНОВЛЕННЫЙ ЭЛЕМЕНТ ДЛЯ НИКА И АВАТАРКИ -->
    <div id="author-watermark">
        <!-- Аватарка, которая будет крутиться -->
        <img id="author-avatar" src="{{ author_avatar_url }}" alt="Аватар автора">
        <!-- Контейнер для ника, чтобы анимация букв работала отдельно -->
        <div id="author-nickname">@{{ author_name }}</div>
    </div>
    
</body>
</html>
