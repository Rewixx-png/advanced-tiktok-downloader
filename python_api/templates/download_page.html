<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скачать трек</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        :root { --plyr-color-main: #1778f2; }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: #000; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #bg-video { 
            position: fixed; top: 50%; left: 50%; 
            min-width: 100%; min-height: 100%; 
            width: auto; height: auto; z-index: -1; 
            transform: translateX(-50%) translateY(-50%); 
            object-fit: cover; 
            filter: blur(20px); opacity: 0.3;
        }
        .container { z-index: 1; text-align: center; background-color: rgba(0, 0, 0, 0.6); padding: 40px; border-radius: 15px; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        h1 { margin-top: 0; font-weight: 500; }
        .player-container { margin-bottom: 25px; }
        .download-btn { display: inline-block; text-decoration: none; background-color: var(--plyr-color-main); color: white; padding: 12px 24px; border-radius: 8px; font-size: 16px; font-weight: bold; transition: background-color 0.3s, transform 0.2s; }
        .download-btn:hover { background-color: #1464c7; transform: scale(1.05); }
        #permission-banner {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100; padding: 25px 40px;
            background-color: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-radius: 15px; text-align: center;
            transition: opacity 0.5s ease;
        }
        #permission-banner h2 { margin-top: 0; }
        #permission-banner p { margin-bottom: 20px; opacity: 0.8; }
        #allow-audio-btn {
            background-color: var(--plyr-color-main); color: white;
            border: none; padding: 12px 28px; border-radius: 8px;
            font-size: 16px; font-weight: bold; cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        #allow-audio-btn:hover { background-color: #1464c7; transform: scale(1.05); }
    </style>
</head>
<body>
    <div id="permission-banner">
        <h2>Разрешить звук?</h2>
        <p>Нажмите, чтобы включить фоновую музыку.</p>
        <button id="allow-audio-btn">Включить звук</button>
    </div>

    <video autoplay muted loop id="bg-video">
        <source src="/video_file/{video_id}" type="video/mp4">
    </video>
    <div class="container">
        <h1>Прослушать и скачать трек</h1>
        <div class="player-container">
            <audio id="player" controls>
                <source src="/audio/{music_file_id}" type="audio/mp3" />
            </audio>
        </div>
        <a href="/audio/{music_file_id}" class="download-btn" download>Скачать MP3</a>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoElement = document.getElementById('bg-video');
            const playerElement = document.getElementById('player');
            const player = new Plyr(playerElement);
            const banner = document.getElementById('permission-banner');
            const allowBtn = document.getElementById('allow-audio-btn');
            
            let audioContext;
            let videoSource, videoGainNode;
            let playerSource, playerGainNode;

            function setupAudio() {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // --- Настройка звука ВИДЕО ---
                videoSource = audioContext.createMediaElementSource(videoElement);
                videoGainNode = audioContext.createGain(); 
                const underwaterFilter = audioContext.createBiquadFilter();
                underwaterFilter.type = 'lowpass';
                underwaterFilter.frequency.value = 400;

                videoSource.connect(underwaterFilter);
                underwaterFilter.connect(videoGainNode);
                videoGainNode.connect(audioContext.destination);
                
                // --- Настройка звука ПЛЕЕРА ---
                playerSource = audioContext.createMediaElementSource(playerElement);
                playerGainNode = audioContext.createGain();
                playerSource.connect(playerGainNode);
                playerGainNode.connect(audioContext.destination);

                // Изначальные настройки громкости
                videoElement.volume = 1; 
                playerElement.volume = 1; 
                playerGainNode.gain.value = 0; 
                videoGainNode.gain.value = 0; // Начинаем с полной тишины
            }

            function fadeVolume(gainNode, targetVolume, duration = 500) {
                if (!audioContext) return;
                gainNode.gain.cancelScheduledValues(audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(targetVolume, audioContext.currentTime + duration / 1000);
            }
            
            allowBtn.addEventListener('click', () => {
                // Инициализируем всю аудиосистему ТОЛЬКО после нажатия
                if (!audioContext) {
                    setupAudio();
                }

                audioContext.resume().then(() => {
                    console.log('AudioContext resumed!');

                    // --- ГЛАВНОЕ ИСПРАВЛЕНИЕ: Прямо сообщаем браузеру, что видео больше не "тихое" ---
                    videoElement.muted = false;

                    // Плавно включаем звук видео с подводным эффектом
                    fadeVolume(videoGainNode, 0.7, 1000); 

                    banner.style.opacity = '0';
                    setTimeout(() => { banner.style.display = 'none'; }, 500);
                });
            });
            
            player.on('play', () => {
                if (!audioContext) return; // Не делаем ничего, если звук не разрешен
                fadeVolume(videoGainNode, 0);
                fadeVolume(playerGainNode, 1);
            });

            player.on('pause', () => {
                if (!audioContext) return;
                fadeVolume(playerGainNode, 0);
                fadeVolume(videoGainNode, 0.7);
            });
            
            player.on('ended', () => {
                if (!audioContext) return;
                fadeVolume(playerGainNode, 0);
                fadeVolume(videoGainNode, 0.7);
            });
        });
    </script>
</body>
</html>
